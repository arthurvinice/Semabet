    <!-- Cadastro -->
    <div class="container" style="width: 25rem; margin-top: 8rem;">

        <div class="card mb-5 bg-success">
            <div class="card-body">
                <form class="fs-5">
                    <h2 class="text-center text-light">Cadastro</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label text-light">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label text-light">Usuário</label>
                        <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label text-light">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label text-light">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label text-light">Confirmar senha</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Confirmar senha"
                            required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label text-light" for="exampleCheck1 ">Eu aceito os Termos de
                            Uso</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn bg-light text-success btn-lg" type="button" id="botaoCadastro" onclick="cadastrarUsuarios() 
                        return false">Cadastrar</button>
                        <button class="btn btn-lg bg-light text-success" type="button" id="divBotaoVoltar"
                            onclick="voltarLogin()">Voltar pra Login</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
